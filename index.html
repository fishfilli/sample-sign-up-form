<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero-left">
        <div class="logo-container">
            <img class ="logo" src="./odin-lined.png" alt="logo">
            <h1>Sign-Up Form</h1>
        </div>
        <div class="img-credit">Photo by Ferhat Deniz Fors on Unsplash</div>
    </div>
    <div class="form-body">
        <div class="banner">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <form>
            <h1>Let's do this!</h1>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="text" id="phone-number" name="phone-number">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
            <label for="password-confirm">CONFIRM PASSWORD</label>
            <input type="password" id="password-confirm" name="password-confirm">
            <button type="submit">Create Account</button>
        </form>
        <div>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
